<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekräfta din bokning - Lasses Sol och Energi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-top: 4px solid #f59e0b;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .sun-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .section-title {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #fef3c7;
        }

        .form-section {
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #f59e0b;
        }

        .checkbox-label {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #10b981;
            margin-bottom: 12px;
        }

        .success-message p {
            color: #666;
            line-height: 1.6;
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #f59e0b;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        /* Postnummer and Ort on same row */
        .address-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
        }

        @media (max-width: 600px) {
            .address-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="sun-icon">☀️</div>
            <h1>Lasses Sol och Energi</h1>
            <p>Bekräfta din bokning</p>
        </div>

        <div id="error" class="error-message"></div>

        <form id="confirmForm">
            <!-- PERSONAL INFO SECTION -->
            <div class="form-section">
                <div class="section-title">Dina uppgifter</div>
                
                <div class="form-group">
                    <label for="fullName">Namn *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="T.ex. Anna Andersson"
                        autocomplete="name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-postadress *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="din.email@exempel.se"
                        autocomplete="email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Telefonnummer *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="0701234567"
                        autocomplete="tel"
                        required
                    >
                </div>
            </div>

            <!-- ADDRESS SECTION -->
            <div class="form-section">
                <div class="section-title">Adress för installation</div>
                
                <div class="form-group">
                    <label for="streetAddress">Gatuadress *</label>
                    <input 
                        type="text" 
                        id="streetAddress" 
                        name="streetAddress" 
                        placeholder="T.ex. Solvägen 12"
                        autocomplete="street-address"
                        required
                    >
                </div>

                <div class="address-row">
                    <div class="form-group">
                        <label for="postalCode">Postnummer *</label>
                        <input 
                            type="text" 
                            id="postalCode" 
                            name="postalCode" 
                            placeholder="12345"
                            pattern="[0-9]{5}"
                            autocomplete="postal-code"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="city">Ort *</label>
                        <input 
                            type="text" 
                            id="city" 
                            name="city" 
                            placeholder="T.ex. Stockholm"
                            autocomplete="address-level2"
                            required
                        >
                    </div>
                </div>
            </div>

            <!-- CONFIRMATION -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="confirm" 
                        name="confirm" 
                        required
                    >
                    <label for="confirm" class="checkbox-label">
                        Jag bekräftar att informationen är korrekt
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                Bekräfta bokning
            </button>

            <div class="loading">
                Bekräftar din bokning...
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✅</div>
            <h2>Tack för din bekräftelse!</h2>
            <p>Din bokning är nu fullständigt bekräftad. Du kommer att få en bekräftelse via e-post inom några minuter.</p>
            <p style="margin-top: 20px; color: #999;">Med vänlig hälsning,<br>Lasses Sol och Energi</p>
        </div>
    </div>

    <script>
        // Hämta booking ID från URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');
        console.log('Booking ID:', bookingId);

        // Form submit handler
        document.getElementById('confirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.querySelector('.loading');
            const errorDiv = document.getElementById('error');
            const form = document.getElementById('confirmForm');
            const successMessage = document.getElementById('successMessage');

            // Dölj tidigare errors
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Visa loading
            submitBtn.disabled = true;
            loading.classList.add('show');

            // Samla form data
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                streetAddress: document.getElementById('streetAddress').value.trim(),
                postalCode: document.getElementById('postalCode').value.trim(),
                city: document.getElementById('city').value.trim(),
                confirm: document.getElementById('confirm').checked
            };

            console.log('Submitting:', formData);

            try {
                // Skicka till n8n webhook
                const response = await fetch(`https://n8n-production-302d.up.railway.app/webhook/solar-form-trigger-uuid/confirm-lasses-sol-energi-m365/${bookingId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    // Success!
                    form.style.display = 'none';
                    successMessage.classList.add('show');
                } else {
                    throw new Error('Något gick fel vid bekräftelsen');
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Något gick fel. Vänligen försök igen eller kontakta oss direkt.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Validera att booking ID finns
        if (!bookingId || bookingId === 'confirm-lasses-sol-energi' || bookingId.length < 5) {
            document.getElementById('error').textContent = 'Ogiltig bokningslänk. Kontrollera att du använder länken från SMS:et.';
            document.getElementById('error').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
